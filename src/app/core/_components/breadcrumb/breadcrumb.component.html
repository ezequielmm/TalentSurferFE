<div class="breadcrumb">
  <ul>
    <li>
      <a routerLink='/home'><mat-icon>home</mat-icon></a>
    </li>
    <li *ngFor="let item of breadcrumbList">
      <mat-icon *ngIf="item.label">navigate_next</mat-icon> 
      <a [routerLink]="[item.url,item.params]"> {{item.label}}</a>
    </li>
  </ul>
</div>
