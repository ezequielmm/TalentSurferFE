<div class="app-navbar">
  <mat-toolbar class="navbar-container">
    <a routerLink="/home" class="product-brand">
      Talent
      <span class="special">Surfer</span>
    </a>

    <h1 class="navbar-title" *ngIf="isUserSignedIn">
      <a routerLink="/opportunity">
        Opportunity Management
      </a>
    </h1>

    <button mat-button [matMenuTriggerFor]="menu" class="navbar-item" *ngIf="isUserSignedIn">
      Data Management
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="navbar-item-dropdown">
      <div class="navbar-item-dropdown-divisor"></div>
      <button mat-menu-item routerLink="location" class="navbar-item-dropdown-item">
        Location
      </button>
      <button mat-menu-item routerLink="certainty" class="navbar-item-dropdown-item">
        Certainty
      </button>
      <button mat-menu-item routerLink="seniority" class="navbar-item-dropdown-item">
        Seniority
      </button>
      <button mat-menu-item routerLink="service-line" class="navbar-item-dropdown-item">
        Service Line
      </button>
      <button mat-menu-item routerLink="status" class="navbar-item-dropdown-item">
        Status
      </button>
      <button mat-menu-item routerLink="sow" class="navbar-item-dropdown-item">
        SOW
      </button>
      <button mat-menu-item routerLink="position" class="navbar-item-dropdown-item">
        Position
      </button>
      <button mat-menu-item routerLink="position-status" class="navbar-item-dropdown-item">
        Positions Status
      </button>
      <button mat-menu-item routerLink="project" class="navbar-item-dropdown-item">
        Project
      </button>
    </mat-menu>

    <div class="navbar-control" *ngIf="isUserSignedIn">
      <div class="navbar-control-item">
        <button mat-button [matMenuTriggerFor]="menu">
          <figure class="profile-figure" *ngIf="userProfileImage">
            <img class="user-profile-image" [src]="userProfileImage" alt="User Profile Image" />
          </figure>
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <div class="user-profile-menu">
            <h4 class="user-profile-name">{{userProfileName}}</h4>
            <button mat-menu-item (click)="signOut()">
              <mat-icon>exit_to_app</mat-icon> Sign Out
            </button>
          </div>
        </mat-menu>
      </div>
    </div>

  </mat-toolbar>
</div>
