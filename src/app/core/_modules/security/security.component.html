<div class="app-security">
    <div class="container opp-security">
        <section class="control-items">
            <h2 class="title">Security</h2>
            <div>
                <button (click)="openCreateSecurityDialog()" mat-button class="control-item-button"> {{constants.add}} </button>
            </div>
        </section>

        <table class="security-table" mat-table [dataSource]="users">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell class="header-title" *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="user_email">
                <th mat-header-cell *matHeaderCellDef> User Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <!-- value flag Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let user"> {{user.role}} </td>
            </ng-container>

            <!-- archiving flag Column -->
            <ng-container matColumnDef="archiving_flag">
                <th mat-header-cell *matHeaderCellDef> Archiving Flag </th>
                <td mat-cell *matCellDef="let user">
                    <mat-checkbox [checked]="user.archivingFlag" disabled></mat-checkbox>
                </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let user" class="text-center">
                    <button (click)="openEditSecurityModal(user)" class="edit-button-custom">
                        <img src="assets/img/edit-24px.svg">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="progress-loader" [hidden]="!loading">
            <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
        </div>
    </div>
</div>
