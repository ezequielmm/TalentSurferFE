<div class="app-edit-security modal">
    <div class="modal-title">
        <h2 class="primary">Edit Security</h2>
    </div>

    <div class="modal-container">
        <form [formGroup]='editSecurityForm' (ngSubmit)="editSecurity()">
            <section class="modal-content">
                <mat-form-field>
                    <mat-label>Id</mat-label>
                    <input matInput type="text" formControlName="id" placeholder="Id">
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="email" formControlName="email" placeholder="Description">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role" [compareWith]="compareFn" required>
                      <mat-option *ngFor="let role of roles" [value]="role">
                        {{role.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-label class="flag-checkbox">
                    <mat-checkbox formControlName="archivingFlag" [checked]="this.editSecurityForm.controls['archivingFlag'].value"></mat-checkbox> Archiving Flag
                </mat-label>
            </section>

            <section class="btn-group-modal">
                <button mat-button type="button" class="cancel-btn" (click)="closeDialog()">Cancel</button>
                <button mat-raised-button type="submit" color="primary" [disabled]="!editSecurityForm.valid" class="action-btn">Edit</button>
            </section>
        </form>
    </div>
</div>
