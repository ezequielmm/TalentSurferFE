<div class="app-edit-opportunity">
  <div class="container add-opportunity">

    <section class="step-container">
      <section class="control-items">
        <h1 class="title">Edit Opportunity Management</h1>
      </section>

      <form [formGroup]="editOpportunityForm" (ngSubmit)="editOpportunity()">
        <section class="form-content-wrapper">
          <div class="form-column">
            <mat-form-field>
              <input matInput type="text" placeholder="Id" formControlName="id" readonly>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Name" formControlName="name" required>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="EY Product" formControlName="product">
            </mat-form-field>

            <mat-form-field>
              <mat-label>EY Project Name</mat-label>
              <mat-select formControlName="project" [compareWith]="compareFn" required>
                <mat-option *ngFor="let project of projects" [value]="project">
                  {{project.name}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Hiring Manager: 'Last name, First name'"
                formControlName="hiringManager">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Owner: 'Last name, First name'" formControlName="owner" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Certainty</mat-label>
              <mat-select formControlName="certainty" [compareWith]="compareFn" required>
                <mat-option *ngFor="let certainty of certainties" [value]="certainty">
                  {{certainty.description}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-column">
            <mat-form-field>
              <mat-label>Primary Location</mat-label>
              <mat-select formControlName="primaryLocation" [compareWith]="compareFn" required>
                <mat-option *ngFor="let location of locations" [value]="location">
                  {{location.description}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Proposal Folder" formControlName="proposalFolder">
            </mat-form-field>

            <mat-form-field>
              <mat-label>SOW #</mat-label>
              <mat-select formControlName="sow" [compareWith]="compareFn">
                <mat-option *ngFor="let sow of sows" [value]="sow">
                  {{sow.name}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="EY Id" formControlName="eyId">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Service Line</mat-label>
              <mat-select formControlName="serviceLine" [compareWith]="compareFn" required>
                <mat-option *ngFor="let serviceline of serviceLines" [value]="serviceline">
                  {{serviceline.description}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Requested By: 'Last name, First name'"
                formControlName="requestedByName" required>
            </mat-form-field>

            <mat-form-field>
              <input matInput [matDatepicker]="requestedOn" [min]="minRequestedOnDate" placeholder="Requested On"
                formControlName="requestedOn" (dataChange)="updateStartDate($event)"
                (dateInput)="updateStartDate($event)" required>
              <mat-datepicker-toggle matSuffix [for]="requestedOn"></mat-datepicker-toggle>
              <mat-datepicker #requestedOn></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="form-column">
            <mat-form-field>
              <input matInput type="email" placeholder="Requested By Email" formControlName="requestedByEmail">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Contact" formControlName="contact">
            </mat-form-field>

            <mat-form-field>
              <input matInput [matDatepicker]="startDate" placeholder="Start Date" [min]="minStartDate"
                formControlName="startDate" (dataChange)="updateEndDate($event)" (dateInput)="updateEndDate($event)"
                required>
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <input matInput [matDatepicker]="endDate" placeholder="End Date" [min]="minEndDate"
                formControlName="endDate" (dateInput)="opportunityDuration($event)"
                (dateChange)="opportunityDuration($event)" required>
              <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
              <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Duration" formControlName="duration" value="{{durationDate}}"
                readonly>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Additional Location</mat-label>
              <mat-select formControlName="additionalLocations" [compareWith]="compareFn" multiple>
                <mat-option *ngFor="let location of locations" [value]="location">
                  {{location.description}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Progress (Status)</mat-label>
              <mat-select formControlName="status" [compareWith]="compareFn">
                <mat-option *ngFor="let status of statuses" [value]="status">
                  {{status.description}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </section>

        <section class="btn-group-form">
          <button mat-button type="button" routerLink="/opportunity" (click)="cancelOpportunityEdition()"
            class="cancel-btn">Cancel</button>
          <button mat-raised-button type="submit" color="primary" class="action-btn">Edit Opportunity</button>
        </section>
      </form>
    </section>
  </div>
</div>
