<div class="app-opportunity">
    <div class="container opp-opportunity">
        <section class="control-items">
            <h2 class="title">Opportunities</h2>
            <div>
                <button (click)="openDialog()" mat-button class="control-item-button"> + Add New</button>
            </div>
        </section>

        <table class="opportunity-table" mat-table [dataSource]="opportunities">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell class="header-title" *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let opportunity"> {{opportunity.id}} </td>
            </ng-container>

            <!-- Order Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let opportunity"> {{opportunity.name}} </td>
            </ng-container>

            <!-- Opportunity Column -->
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let opportunity"> {{opportunity.owner}} </td>
            </ng-container>

            <!-- archiving flag Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let opportunity"> {{opportunity.status}} </td>
            </ng-container>

            <!-- comments Column -->
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                <td mat-cell *matCellDef="let opportunity"> {{opportunity.startDate}} </td>
            </ng-container>


            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let opportunity" class="text-center">
                    <button (click)="openEditOpportunityModal(opportunity)" class="edit-button-custom">
                        <img src="assets/img/edit-24px.svg">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="progress-loader" [hidden]="!loading">
            <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
        </div>
    </div>
</div>
