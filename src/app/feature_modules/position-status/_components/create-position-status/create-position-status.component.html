<div class="app-create-position-status modal">
    <div class="modal-title">
        <h2 class="primary">Add Position Status</h2>
    </div>

    <div class="modal-container">
        <form [formGroup]="createPositionStatusForm" (ngSubmit)="createPositionStatus()">
            <section class="modal-content">
                <mat-form-field>
                    <mat-label>Sort Order</mat-label>
                    <input matInput type="number" formControlName="sortOrder" placeholder="Sort Order">
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" formControlName="description" placeholder="Position Status">
                </mat-form-field>

                <mat-label class="flag-checkbox">
                    <mat-checkbox formControlName="archivingFlag"></mat-checkbox> Archiving Flag
                </mat-label>

                <mat-form-field>
                    <textarea matInput name="comments" type="text" formControlName="comments" placeholder="Leave a comment"></textarea>
                </mat-form-field>
            </section>

            <section class="btn-group-modal">
                <button mat-button type="button" class="cancel-btn" (click)="closeDialog()">Cancel</button>
                <button mat-raised-button type="submit" color="primary" [disabled]="!createPositionStatusForm.valid" class="action-btn">Add</button>
            </section>
        </form>
    </div>
</div>
