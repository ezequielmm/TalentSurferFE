<div class="app-position-status">
    <div class="container opp-position-status">
        <section class="control-items">
            <h2 class="title">Position Status</h2>
            <div>
                <button (click)="openDialog()" mat-button class="control-item-button"> + Add New</button>
            </div>
        </section>

        <table class="position-status-table" mat-table [dataSource]="positionStatuses">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell class="header-title" *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let positionStatus"> {{positionStatus.id}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Position Status </th>
                <td mat-cell *matCellDef="let positionStatus"> {{positionStatus.description}} </td>
            </ng-container>

            <!-- archiving flag Column -->
            <ng-container matColumnDef="archiving_flag">
                <th mat-header-cell *matHeaderCellDef> Archiving Flag </th>
                <td mat-cell *matCellDef="let positionStatus">
                    <mat-checkbox [checked]="positionStatus.archivingFlag" disabled></mat-checkbox>
                </td>

            </ng-container>

            <!-- comments Column -->
            <ng-container matColumnDef="comments">
                <th mat-header-cell *matHeaderCellDef> Comments </th>
                <td mat-cell *matCellDef="let positionStatus"> {{positionStatus.comments}} </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let positionStatus" class="text-center">
                    <button (click)="openEditPositionStatusModal(positionStatus)" class="edit-button-custom">
                        <img src="assets/img/edit-24px.svg">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="progress-loader" [hidden]="!loading">
            <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
        </div>
    </div>
</div>
