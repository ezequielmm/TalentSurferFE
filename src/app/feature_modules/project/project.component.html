<div class="app-project">
    <div class="container opp-project">
        <section class="control-items">
            <h2 class="title">Project</h2>
            <div>
                <button (click)="openDialog()" mat-button class="control-item-button"> {{constants.add}} </button>
            </div>
        </section>

        <table class="project-table" mat-table [dataSource]="projects">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell class="header-title" *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let project"> {{project.id}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let project"> {{project.name}} </td>
            </ng-container>

            <!-- archiving flag Column -->
            <ng-container matColumnDef="archiving_flag">
                <th mat-header-cell *matHeaderCellDef> Archiving Flag </th>
                <td mat-cell *matCellDef="let project">
                    <mat-checkbox [checked]="project.archivingFlag" disabled></mat-checkbox>
                </td>
            </ng-container>

            <!-- comments Column -->
            <ng-container matColumnDef="comments">
                <th mat-header-cell *matHeaderCellDef> Comments </th>
                <td mat-cell *matCellDef="let project"> {{project.comments}} </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let project" class="text-center">
                    <button (click)="openEditProjectModal(project)" class="edit-button-custom">
                        <img src="assets/img/edit-24px.svg">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="progress-loader" [hidden]="!loading">
            <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
        </div>
    </div>
</div>
