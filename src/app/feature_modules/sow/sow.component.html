<div class="app-sow">
    <div class="container opp-sow">
        <section class="control-items">
            <h2 class="title">SOW</h2>
            <div>
                <button (click)="openDialog()" mat-button class="control-item-button"> + Add New</button>
            </div>
        </section>

        <table class="sow-table" mat-table [dataSource]="sows">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell class="header-title" *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let sow"> {{sow.id}} </td>
            </ng-container>

            <!-- Sow Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> SOW </th>
                <td mat-cell *matCellDef="let sow"> {{sow.name}} </td>
            </ng-container>

            <!-- archiving flag Column -->
            <ng-container matColumnDef="archiving_flag">
                <th mat-header-cell *matHeaderCellDef> Archiving Flag </th>
                <td mat-cell *matCellDef="let sow">
                    <mat-checkbox [checked]="sow.archivingFlag" disabled></mat-checkbox>
                </td>
            </ng-container>

            <!-- comments Column -->
            <ng-container matColumnDef="comments">
                <th mat-header-cell *matHeaderCellDef> Comments </th>
                <td mat-cell *matCellDef="let sow"> {{sow.comments}} </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let sow" class="text-center">
                    <button (click)="openEditSowModal(sow)" class="edit-button-custom">
                        <img src="assets/img/edit-24px.svg">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="progress-loader" [hidden]="!loading">
            <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
        </div>
    </div>
</div>
