<div class="app-location">
    <div class="container opp-location">
        <section class="control-items">
            <h2 class="title">Location</h2>
            <div>
                <button (click)="openDialog()" mat-button class="control-item-button"> {{constants.add}}</button>
            </div>
        </section>

        <table class="location-table" mat-table [dataSource]="locations">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell class="header-title" *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let location"> {{location.id}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let location"> {{location.description}} </td>
            </ng-container>

            <!-- archiving flag Column -->
            <ng-container matColumnDef="archiving_flag">
                <th mat-header-cell *matHeaderCellDef> Archiving Flag </th>
                <td mat-cell *matCellDef="let location">
                    <mat-checkbox [checked]="location.archivingFlag" disabled></mat-checkbox>
                </td>

            </ng-container>

            <!-- comments Column -->
            <ng-container matColumnDef="comments">
                <th mat-header-cell *matHeaderCellDef> Comments </th>
                <td mat-cell *matCellDef="let location"> {{location.comments}} </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let location" class="text-center">
                    <button (click)="openEditLocationModal(location)" class="edit-button-custom">
                        <img src="assets/img/edit-24px.svg">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="progress-loader" [hidden]="!loading">
            <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
        </div>
    </div>
</div>
